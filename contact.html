<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get In Touch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
:root {
  --primary: #004D40;
  --accent: #FFC107;
  --secondary: #F5F5F5;
  --neutral: #fff;
  --cta1: #004D40;
  --cta2: #D32F2F;
  --shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  --shadow-sm: 0 4px 10px rgba(0, 0, 0, 0.06);
}

/* Section */
.contact-section {
  background: #ebf7f5;
  padding: 80px 20px;
  display: flex;
  justify-content: center;
}

/* Container */
.contact-container {
  display: grid;
  grid-template-columns: 1fr 2fr;
  background: #fff;
  border-radius: 16px;
  box-shadow: var(--shadow);
  max-width: 1000px;
  overflow: hidden;
  width: 100%;
}

/* Left Info Box */
.contact-info {
  background: var(--primary);
  color: #fff;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.contact-info h3 {
  font-size: 1.4rem;
  margin-bottom: 12px;
}

.contact-info p {
  font-size: 15px;
  margin-bottom: 24px;
  opacity: 0.9;
}

.contact-details {
  list-style: none;
  padding: 0;
  margin: 0;
}

.contact-details li {
  display: flex;
  align-items: center;
  gap: 20px;
  margin: 14px 0;
  font-size: 16px;
  padding-bottom: 10px;
}

.contact-details i {
  font-size: 22px;
  /* color: var(--accent); */
}

/* Right Form */
.contact-form {
  padding: 40px;
  background: #fff;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.contact-form h3 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: var(--primary);
}

.form-row {
  display: flex;
  gap: 20px;
}

.form-row input {
  flex: 1;
}

.contact-form input,
.contact-form textarea {
  border: none;
  border-bottom: 2px solid #ddd;
  padding: 10px 5px;
  font-size: 14px;
  outline: none;
  background: transparent;
  transition: border-color 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: var(--accent);
}

.contact-form textarea {
  resize: none;
  min-height: 120px;
}

.btn-cta {
  background: var(--cta1);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 20px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: var(--shadow-sm);
  transition: background 0.3s;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.btn-cta:hover {
  background: var(--cta2);
}

/* Responsive */
@media (max-width: 768px) {
  .contact-container {
    grid-template-columns: 1fr;
  }
  .form-row {
    flex-direction: column;
  }
}
  </style>
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <!-- Left Info -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p>Weâ€™re here to help you with all auto spare part needs. Reach out anytime.</p>
        <ul class="contact-details">
          <li><i class="fas fa-phone-alt"></i> +91 98765 43210</li>
          <li><i class="fas fa-envelope"></i> support@autosparehub.com</li>
          <li><i class="fas fa-map-marker-alt"></i> Ahmedabad, India</li>
        </ul>
      </div>

      <!-- Right Form -->
      <form class="contact-form">
        <h3>Get In Touch</h3>
        <div class="form-row">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
        </div>
        <input type="text" placeholder="Your Subject" required />
        <textarea placeholder="Write your message..." required></textarea>
        <button type="submit" class="btn-cta">
          Send Message <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </section>
</body>
</html>
